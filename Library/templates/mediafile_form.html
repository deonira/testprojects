<!DOCTYPE html>
<html>
<head>
    <title>Загрузить медиафайл</title>
</head>
<body>
    <h1>Загрузить медиафайл</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
    <a href="{% url 'mediafile_list' %}">Назад к списку медиафайлов</a><br>
    <a href="{% url 'home_page' %}">Назад на главную</a>
</body>
</html>
